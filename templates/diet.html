<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalized Diet Recommendation System - FitIntel</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #4CAF50;
            --primary-dark: #388E3C;
            --secondary: #2196F3;
            --warning: #FFA726;
            --light: #F5F5F5;
            --dark: #333;
        }
        body {
            background: linear-gradient(135deg, #f6f8f9 0%, #e5ebee 100%);
        }
        .card {
            transition: all 0.3s ease;
        }
        .card:hover {
            transform: scale(1.02);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 2rem 0;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }
        .container {
            width: 90%;
            max-width: 1300px;
            margin: 0 auto;
        }
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 2.8rem;
            font-weight: 800;
            display: flex;
            align-items: center;
        }
        .logo i {
            margin-right: 15px;
            font-size: 3rem;
            animation: pulse 2s infinite;
        }
        .nav-item {
            margin-left: 2rem;
            font-size: 1.2rem;
            font-weight: 600;
            text-decoration: none;
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 50px;
            transition: all 0.4s ease;
        }
        .nav-item:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        .footer {
            background-color: var(--dark);
            color: white;
            padding: 3rem 0;
            flex-shrink: 0;
            width: 100%;
            margin-top: 2rem;
        }
        .footer-content {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .footer-column {
            flex: 1;
            min-width: 250px;
            margin-bottom: 2rem;
            padding: 0 1rem;
        }
        .footer-title {
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
            position: relative;
            padding-bottom: 0.5rem;
        }
        .footer-title::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 50px;
            height: 2px;
            background-color: var(--primary);
        }
        .footer-links {
            list-style: none;
        }
        .footer-link {
            margin-bottom: 0.8rem;
        }
        .footer-link a {
            color: #ccc;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        .footer-link a:hover {
            color: white;
            padding-left: 5px;
        }
        .footer-bottom {
            text-align: center;
            padding-top: 2rem;
            margin-top: 2rem;
            border-top: 1px solid #555;
        }
        .social-icons {
            display: flex;
            margin-top: 1rem;
        }
        .social-icon {
            color: white;
            background-color: rgba(255, 255, 255, 0.1);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
            transition: all 0.3s ease;
        }
        .social-icon:hover {
            background-color: var(--primary);
            transform: translateY(-3px);
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container mx-auto px-4 py-8 max-w-4xl">
            <div class="header-content">
                {% include 'header.html' %}
            </div>
        </div>
    </header>

    <div class="main-content" style="padding-bottom: 120px; min-height: 80vh; display: flex; align-items: flex-start; justify-content: center;">
        <div class="container mx-auto px-4 py-8 max-w-2xl">
            <div class="bg-white rounded-xl shadow-2xl p-8 card" style="margin-bottom: 32px; margin-top: 32px;">
                <h1 class="text-3xl font-bold text-center mb-6 text-blue-600">
                    <i class="fas fa-utensils mr-2"></i>Diet Planner
                </h1>
                <form id="dietForm" class="space-y-4">
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-gray-700 mb-2">Age</label>
                            <input 
                                type="number" 
                                name="age" 
                                required 
                                min="18" 
                                max="65" 
                                class="w-full px-3 py-2 border rounded-md focus:ring-2 focus:ring-blue-500"
                                placeholder="18-65"
                            >
                        </div>
                        <div>
                            <label class="block text-gray-700 mb-2">Height (cm)</label>
                            <input 
                                type="number" 
                                name="height" 
                                required 
                                min="100" 
                                max="250" 
                                class="w-full px-3 py-2 border rounded-md focus:ring-2 focus:ring-blue-500"
                                placeholder="100-250"
                            >
                        </div>
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-gray-700 mb-2">Weight (kg)</label>
                            <input 
                                type="number" 
                                name="weight" 
                                required 
                                min="20" 
                                max="200" 
                                class="w-full px-3 py-2 border rounded-md focus:ring-2 focus:ring-blue-500"
                                placeholder="20-200"
                            >
                        </div>
                        <div>
                            <label class="block text-gray-700 mb-2">Gender</label>
                            <select 
                                name="gender" 
                                required 
                                class="w-full px-3 py-2 border rounded-md focus:ring-2 focus:ring-blue-500"
                            >
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                            </select>
                        </div>
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-2">Dietary Preference</label>
                        <select name="dietary_preference" required class="w-full px-3 py-2 border rounded-md focus:ring-2 focus:ring-blue-500">
                            <option value="Vegetarian">Vegetarian</option>
                            <option value="Non-Vegetarian">Non-Vegetarian</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-2">Weight Loss Plan</label>
                        <select name="weight_loss_plan" required class="w-full px-3 py-2 border rounded-md focus:ring-2 focus:ring-blue-500">
                            <option value="Low Carb">Low Carb</option>
                            <option value="Keto">Keto</option>
                            <option value="Balanced">Balanced</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-2">Meals Per Day</label>
                        <select name="meals_per_day" required class="w-full px-3 py-2 border rounded-md focus:ring-2 focus:ring-blue-500">
                            <option value="2">2 Meals</option>
                            <option value="3">3 Meals</option>
                            <option value="4">4 Meals</option>
                        </select>
                    </div>
                    <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md font-bold flex items-center justify-center"><i class="fas fa-heart mr-2"></i>Generate Diet Plan</button>
                </form>
            </div>
            <div id="recommendations" class="bg-white rounded-xl shadow-2xl p-8 card hidden mt-8" style="margin-bottom: 32px;">
                <h2 class="text-2xl font-bold mb-6 text-center text-green-600">
                    <i class="fas fa-clipboard-list mr-2"></i>Your Personalized Diet Plan
                </h2>
                <div class="space-y-4">
                    <div class="bg-blue-50 p-4 rounded-lg">
                        <h3 class="font-semibold text-blue-700 mb-2">
                            <i class="fas fa-sun mr-2"></i>Breakfast
                        </h3>
                        <p id="breakfastRec" class="text-gray-700"></p>
                    </div>
                    <!-- ... other recommendations ... -->
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('dietForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(e.target);
            const loadingDiv = document.createElement('div');
            loadingDiv.innerHTML = `
                <div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                    <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-blue-500"></div>
                </div>
            `;
            document.body.appendChild(loadingDiv);

            axios.post('/recommend_diet', formData)
                .then(response => {
                    document.body.removeChild(loadingDiv);
                    const recDiv = document.getElementById('recommendations');
                    document.getElementById('breakfastRec').textContent = response.data.breakfast;
                    document.getElementById('lunchRec').textContent = response.data.lunch;
                    document.getElementById('dinnerRec').textContent = response.data.dinner;
                    recDiv.classList.remove('hidden');
                    window.scrollTo({ top: recDiv.offsetTop, behavior: 'smooth' });
                })
                .catch(error => {
                    document.body.removeChild(loadingDiv);
                    console.error('Error:', error);
                    alert('Failed to get recommendations');
                });
        });

        document.getElementById('printPlanBtn').addEventListener('click', function() {
            const printContents = document.getElementById('recommendations').innerHTML;
            const originalContents = document.body.innerHTML;
            document.body.innerHTML = `
                <div class="container mx-auto p-8">
                    <h1 class="text-3xl font-bold mb-6 text-center">Personalized Diet Plan</h1>
                    ${printContents}
                </div>
            `;
            window.print();
            document.body.innerHTML = originalContents;
            location.reload();
        });
    </script>
</body>
</html>
