<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitIntel - Your Health & Fitness Guide</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4CAF50;
            --primary-dark: #388E3C;
            --secondary: #2196F3;
            --secondary-dark: #1976D2;
            --light: #F5F5F5;
            --dark: #222;
            --gradient: linear-gradient(135deg, var(--primary), var(--secondary));
            --glass: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --card-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f8f9fa, #e0e0e0);
            color: var(--dark);
            line-height: 1.6;
            overflow-x: hidden;
            min-height: 100vh;
        }


        /* Auth Buttons */
        .auth-buttons {
            display: flex;
            align-items: center;
            margin-left: auto;
        }

        .auth-btn {
            padding: 0.6rem 1.5rem;
            border-radius: 30px;
            font-weight: 600;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            text-decoration: none;
            margin-left: 1rem;
            border: 2px solid transparent;
        }

        .login-btn {
            background: transparent;
            color: var(--dark);
            border-color: var(--primary);
        }

        .login-btn:hover {
            background: rgba(76, 175, 80, 0.1);
        }

        .register-btn {
            background: var(--gradient);
            color: white;
            box-shadow: 0 4px 15px rgba(33, 150, 243, 0.3);
        }

        .register-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(33, 150, 243, 0.4);
            background: linear-gradient(135deg, var(--primary-dark), var(--secondary-dark));
        }

        .user-info {
            display: flex;
            align-items: center;
            margin-left: auto;
        }

        .username {
            font-weight: 600;
            color: var(--primary);
            margin-right: 1rem;
        }

        .logout-btn {
            padding: 0.5rem 1.2rem;
            background: #f44336;
            color: white;
            border-radius: 30px;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            text-decoration: none;
        }

        .logout-btn:hover {
            background: #d32f2f;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(244, 67, 54, 0.3);
        }

        /* Hero Section */
        .hero {
            background: url("{{ url_for('static', filename='/bg2.webp') }}") center/cover no-repeat;
            color: white;
            text-align: center;
            padding: 12rem 0;
            margin-top: 58px;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1;
        }

        .hero-content {
            position: relative;
            z-index: 2;
            max-width: 900px;
            margin: 0 auto;
        }

        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            animation: fadeInDown 1s ease;
            font-weight: 800;
            line-height: 1.2;
        }

        .hero p {
            font-size: 1.3rem;
            max-width: 700px;
            margin: 0 auto 3rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            animation: fadeInUp 1s ease 0.5s forwards;
            opacity: 0;
            font-weight: 300;
        }

        .btn-group {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .btn {
            display: inline-block;
            background: var(--primary);
            color: white;
            padding: 0.9rem 2rem;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .btn-secondary {
            background: var(--secondary);
        }

        .btn-outline {
            background: transparent;
            border: 2px solid white;
            color: white;
        }

        .btn-outline:hover {
            background: white;
            color: var(--dark);
        }

        /* Enhanced Cards Section */
        .section {
            padding: 5rem 0;
        }

        .section-title {
            text-align: center;
            margin-bottom: 2rem;
            margin-top: -2rem;
            font-size: 2.5rem;
            color: var(--dark);
            font-weight: 700;
            position: relative;
        }

        .section-title::after {
            content: "";
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: var(--gradient);
            border-radius: 2px;
        }

        .section-subtitle {
            text-align: center;
            color: #666;
            max-width: 700px;
            margin: 0 auto 3rem;
            font-size: 1.1rem;
        }

        .modules {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(380px, 1fr));
            gap: 2.5rem;
            padding: 0 1rem;
        }

        .module-card {
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: var(--card-shadow);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            border: none;
        }

        .module-card:hover {
  transform: translateY(-12px) scale(1.03);
  box-shadow: 0 20px 40px rgba(0,0,0,0.2);
}


        .module-img {
            height: 240px;
            background-position: center;
            background-size: cover;
            position: relative;
        }

        .module-label {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--gradient);
            color: white;
            padding: 0.5rem 1.2rem;
            border-radius: 50px;
            font-size: 0.9rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            z-index: 3;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .module-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.1), rgba(0, 0, 0, 0.7));
            transition: all 0.4s ease;
        }

        .module-card:hover .module-overlay {
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.05), rgba(0, 0, 0, 0.6));
        }

        .food-img {
            background-image: url('https://images.unsplash.com/photo-1512621776951-a57141f2eefd');
        }

        .exercise-img {
            background-image: url('https://images.unsplash.com/photo-1517836357463-d25dfeac3438');
        }

        .module-content {
            padding: 2rem;
            text-align: center;
        }

        .module-title {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            font-weight: 700;
            color: var(--dark);
            position: relative;
            display: inline-block;
        }

        .module-title::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: var(--gradient);
            border-radius: 3px;
        }

        .module-description {
            color: #666;
            font-size: 1.05rem;
            margin: 1.5rem 0;
            line-height: 1.7;
        }

        .module-features {
            text-align: left;
            margin: 1.5rem 0;
            padding: 0 1rem;
        }

        .module-feature {
            display: flex;
            align-items: center;
            margin-bottom: 0.8rem;
            color: #555;
            font-size: 0.95rem;
        }

        .module-feature i {
            margin-right: 10px;
            color: var(--primary);
            font-size: 0.9rem;
        }

        .module-btn {
            display: inline-block;
            padding: 0.8rem 2rem;
            background: var(--gradient);
            color: white;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(33, 150, 243, 0.3);
            border: none;
            cursor: pointer;
            margin-top: 1rem;
            width: 100%;
            max-width: 200px;
        }

        .module-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(33, 150, 243, 0.4);
            background: linear-gradient(135deg, var(--primary-dark), var(--secondary-dark));
        }

        /* Dashboard Section */
        .dashboard-section {
            padding: 4rem 0;
            background: white;
            margin: 2rem auto;
            border-radius: 16px;
            box-shadow: var(--card-shadow);
            max-width: 1200px;
        }

        .dashboard-container {
            padding: 0 2rem;
        }

        .dashboard-title {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2.2rem;
            color: var(--primary);
            font-weight: 700;
        }

        .dashboard-content {
            background: rgba(76, 175, 80, 0.1);
            padding: 2rem;
            border-radius: 12px;
            text-align: center;
        }

        .dashboard-message {
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
            color: var(--dark);
        }

        .dashboard-info {
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 1rem;
        }

        /* Footer */
        .footer {
            background-color: var(--dark);
            color: white;
            padding: 4rem 0 0;
            width: 100%;
        }

        .footer-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .footer-column {
            margin-bottom: 1.5rem;
        }

        .footer-title {
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
            position: relative;
            padding-bottom: 0.8rem;
            font-weight: 600;
        }

        .footer-title::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 40px;
            height: 3px;
            background: var(--gradient);
        }

        .footer-links {
            list-style: none;
        }

        .footer-link {
            margin-bottom: 0.8rem;
        }

        .footer-link a {
            color: #bbb;
            text-decoration: none;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
        }

        .footer-link a:hover {
            color: white;
            padding-left: 5px;
        }

        .footer-link i {
            margin-right: 8px;
            font-size: 0.9rem;
            color: var(--primary);
        }

        .social-icons {
            display: flex;
            margin-top: 1.5rem;
            gap: 0.8rem;
        }

        .social-icon {
            color: white;
            background-color: rgba(255, 255, 255, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .social-icon:hover {
            background: var(--gradient);
            transform: translateY(-3px);
        }

        .footer-bottom {
            text-align: center;
            padding: 1.5rem 0;
            margin-top: 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 0.9rem;
            color: #aaa;
        }

        /* Animations */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive */
        @media (max-width: 992px) {
            .hero h1 { font-size: 2.8rem; }
            .hero p { font-size: 1.1rem; }
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                padding: 1rem 0;
            }
            
            .logo {
                margin-bottom: 1rem;
            }
            
            .nav-menu {
                width: 100%;
                justify-content: center;
                flex-wrap: wrap;
                margin: 1rem 0;
            }
            
            .nav-item {
                margin: 0.3rem;
                font-size: 0.9rem;
                padding: 0.5rem 1rem;
            }

            .auth-buttons {
                margin: 1rem 0 0;
                width: 100%;
                justify-content: center;
            }

            .user-info {
                margin: 1rem 0 0;
                width: 100%;
                justify-content: center;
            }
            
            .hero {
                padding: 8rem 0;
                margin-top: 120px;
            }
            
            .hero h1 {
                font-size: 2.2rem;
            }
            
            .btn-group {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 80%;
                max-width: 250px;
                margin-bottom: 1rem;
            }

            .modules {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <!-- Loading Animation -->
    <div id="loader" style="position:fixed;top:0;left:0;width:100vw;height:100vh;background:rgba(255,255,255,0.95);z-index:9999;display:flex;align-items:center;justify-content:center;">
        <div style="text-align:center;">
            <div style="margin-bottom:20px;">
                <svg width="80" height="80" viewBox="0 0 50 50">
                  <circle cx="25" cy="25" r="20" stroke="#4CAF50" stroke-width="5" fill="none" stroke-linecap="round">
                    <animateTransform attributeName="transform" type="rotate" from="0 25 25" to="360 25 25" dur="1s" repeatCount="indefinite"/>
                  </circle>
                </svg>
            </div>
            <div style="font-size:1.3rem;color:#388E3C;font-weight:600;">Loading FitIntel...</div>
        </div>
    </div>

    <!-- Enhanced Navbar -->
    {% include 'header.html' %}

    {% include 'home_section.html' %}

    {% include 'food_section.html' %}
    {% include 'exercise_section.html' %}

    {% include 'about_section.html' %}
    {% include 'contact_section.html' %}

    <script>
        // Hide loader when page is fully loaded
        window.addEventListener('load', function() {
            document.getElementById('loader').style.display = 'none';
        });

        // Navbar scroll effect
        window.addEventListener('scroll', function() {
            const header = document.getElementById('header');
            if (window.scrollY > 50) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
        });

        // Set active nav item
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', function() {
                document.querySelectorAll('.nav-item').forEach(nav => nav.classList.remove('active'));
                this.classList.add('active');
            });
        });
    </script>
</body>
</html>
