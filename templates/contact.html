<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - FitIntel</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #4CAF50;
      --primary-dark: #388E3C;
      --secondary: #2196F3;
      --secondary-dark: #1976D2;
      --gradient: linear-gradient(135deg, var(--primary), var(--secondary));
      --dark: #222;
      --light: #f5f5f5;
      --card-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

    body {
      background: linear-gradient(135deg, #f8f9fa, #e0e0e0);
      color: var(--dark);
      line-height: 1.6;
      min-height: 100vh;
    }

    .main-content { padding: 4rem 1rem; }
    .section-title {
      text-align: center;
      margin-bottom: 2rem;
	  margin-top: 1rem;
      font-size: 2.5rem;
      font-weight: 700;
      color: var(--dark);
      position: relative;
    }
    .section-title::after {
      content: "";
      position: absolute;
      bottom: -15px; left: 50%;
      transform: translateX(-50%);
      width: 80px; height: 4px;
      background: var(--gradient);
      border-radius: 2px;
    }
    .section-subtitle {
      text-align: center;
      color: #666;
      max-width: 700px;
      margin: 0 auto 3rem;
      font-size: 1.1rem;
    }

    /* Contact Layout */
    .contact-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 2.5rem;
      padding: 0 1rem;
      max-width: 1100px;
      margin: 0 auto;
    }

    .contact-info, .contact-form {
      background: white;
      border-radius: 16px;
      padding: 2rem;
      box-shadow: var(--card-shadow);
      transition: transform 0.3s ease;
    }
    .contact-info:hover, .contact-form:hover {
      transform: translateY(-5px);
    }

    .contact-info h3, .contact-form h3 {
      margin-bottom: 1.5rem;
      font-size: 1.6rem;
      font-weight: 700;
      color: var(--dark);
    }

    .info-item {
      display: flex;
      align-items: center;
      margin-bottom: 1.2rem;
      font-size: 1rem;
      color: #555;
    }
    .info-item i {
      font-size: 1.2rem;
      color: var(--primary);
      margin-right: 12px;
    }

    .social-icons {
      display: flex;
      gap: 0.8rem;
      margin-top: 1rem;
    }
    .social-icon {
      color: white;
      background: var(--primary);
      width: 40px; height: 40px;
      display: flex; align-items: center; justify-content: center;
      border-radius: 50%;
      transition: background 0.3s ease, transform 0.3s ease;
    }
    .social-icon:hover {
      background: var(--gradient);
      transform: translateY(-3px);
    }

    /* Contact Form */
    .form-group { margin-bottom: 1.2rem; }
    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
    }
    .form-group input, .form-group textarea {
      width: 100%;
      padding: 0.9rem 1rem;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1rem;
      transition: border 0.3s ease;
    }
    .form-group input:focus, .form-group textarea:focus {
      outline: none;
      border: 1px solid var(--primary);
    }
    .form-group textarea { resize: none; height: 150px; }

    .contact-btn {
      display: inline-block;
      padding: 0.9rem 2rem;
      background: var(--gradient);
      color: white;
      border: none;
      border-radius: 50px;
      font-weight: 600;
      cursor: pointer;
      font-size: 1rem;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(33,150,243,0.3);
    }
    .contact-btn:hover {
      transform: translateY(-3px);
      background: linear-gradient(135deg, var(--primary-dark), var(--secondary-dark));
      box-shadow: 0 8px 25px rgba(33,150,243,0.4);
    }

    /* Logo Animation */
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    @media (max-width: 768px) {
      .contact-container { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <!-- Navbar/Header -->
  {% include 'header.html' %}

  <!-- Main Content -->
  <main class="main-content">
    <div class="container">
      <h2 class="section-title">Contact Us</h2>
      <p class="section-subtitle">Weâ€™d love to hear from you! Whether you have a question about workouts, features, or anything else, our team is ready to help.</p>

      <div class="contact-container">
        <!-- Contact Info -->
        <div class="contact-info">
          <h3>Get in Touch</h3>
          <div class="info-item"><i class="fas fa-map-marker-alt"></i> 123 Fitness Street, Wellness City</div>
          <div class="info-item"><i class="fas fa-phone-alt"></i> +91 98765 43210</div>
          <div class="info-item"><i class="fas fa-envelope"></i> support@fitintel.com</div>
          
          <div class="social-icons">
            <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-linkedin-in"></i></a>
          </div>
        </div>

        <!-- Contact Form -->
        <div class="contact-form">
          <h3>Send a Message</h3>
          <form>
            <div class="form-group">
              <label for="name">Your Name</label>
              <input type="text" id="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
              <label for="email">Your Email</label>
              <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
              <label for="message">Your Message</label>
              <textarea id="message" placeholder="Type your message..." required></textarea>
            </div>
            <button type="submit" class="contact-btn">Send Message</button>
          </form>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
